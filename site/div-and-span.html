<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>div and span elements</title>
</head>
<body>
	<div>*** DIV 1: Some content ***</div>
	<div>*** DIV 2: After div 1 ***</div>
	<span>*** SPAN 1: After div 2 ***</span>
	<div>
		*** DIV 3: Following after span 1
		<span>*** SPAN 2: INSIDE div 3 ***</span>
		Continue content of div 3 ***
	</div>
</body>
</html>
